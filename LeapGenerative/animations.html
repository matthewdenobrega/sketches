<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CSS3 animations</title>
    <link rel="stylesheet" href="/css/animations.css" type="text/css"/>
</head>
<body>

<div class="flip-container">
    <div class="flipper">
        <div class="front">
            <img src="images/leap-motion.jpeg"/>
        </div>
        <div class="back">
            <h2>Leap motion</h2>
            <p>Leap Motion, Inc. is an American company that manufactures and markets a computer hardware sensor device that supports hand and finger motions as input, analogous to a mouse, but requiring no hand contact or touching.</p>
        </div>
    </div>
</div>

<button onclick="this.classList.toggle('slide')">Slide</button>

</body>
</html>
